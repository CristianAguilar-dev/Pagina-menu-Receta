<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe-blog-page</title>
  <!-- link hoja de estilos -->
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/tablet.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="./CSS/desktop.css" media="screen and (min-width: 1024px) and (max-width: 1440px)">
  <!-- icono-ventana -->
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <!-- link iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- link google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- inicio header -->
  <header class="header">
    <a href="#" class="nav__logo">
    <nav class="nav container" id="nav">
        <img src="./assets/logo-1.jpg" alt="Logo restaurante">
      </a>
      <!-- inicio lista de navegación -->
      <ul class="nav__links">
        <!-- elemento -->
        <li class="nav__item">
          <!-- imagen -->
          <img class="receta__img" src="./assets/iconos-menu/plato.png" alt="plato">
          <!-- link -->
          <a href="#" class="nav__link">Receta</a>
        </li>
        <!-- elemento -->
        <li class="nav__item">
          <!-- imagen -->
          <img  class="tiempo__img" src="./assets/iconos-menu/tiempo.png" alt="tiempo">
          <!-- link -->
          <a href="#" class="nav__link">Tiempo</a>
        </li>
        <!-- elemento -->
        <li class="nav__item">
          <!-- imagen -->
          <img class="utencilios__img" src="./assets/iconos-menu/olla.png" alt="utencilios">
          <!-- link -->
          <a href="#" class="nav__link">Utencilios</a>
        </li>
        <!-- elemento -->
        <li class="nav__item">
              <!-- imagen -->
          <img class="ingredientes__img" src="./assets/iconos-menu/ingredientes.png" alt="ingredientes">
          <!-- link -->
          <a href="#" class="nav__link">Ingredientes</a>
        </li>
        <!-- elemento -->
        <li class="nav__item">
          <!-- imagen -->
          <img class="instrucciones__img" src="./assets/iconos-menu/instrucciones.png" alt="instrucciones">
          <!-- imagen -->
          <a href="#" class="nav__link">Instrucciones</a>
        </li>
      </ul>
      <!-- iconos de menu hamburger y close -->
        <a href="#nav" class="nav__hamburger"> 
          <!-- icono close -->
          <span class="nav__icon"><i class="bi bi-list"></i></span>
        </a>
        <a href="#" class="nav__close">
          <!-- icono hamburger  -->
          <span class="nav__icon"><i class="bi bi-x-circle"></i></span>
        </a>
    </nav>
  </header>
  
  <!-- inicio contenido main -->
  <main class="main">
    <!-- animación escritura -->
    <section class="animation__writing">
      <p class="animation__description">Explorar Menú.</p> <span></span>
    </section>
    
  <!-- inicio sección receta -->
  <section class="receta">
    <!-- articulo sección receta -->
    <article class="receta__container">
      <!-- titulo principal página -->
      <h1 class="receta__title">Bandeja Paisa</h1>
      <!-- descripción sección receta -->
      <p class="receta__description">La bandeja paisa es uno de los platos más representativos de Colombia y la insignia de la gastronomía antioqueña, y es propio de esta región, Antioquia.</p>
    </article>
        <!-- contenedor imagen receta -->
        <figure class="receta__container-imagen">
          <!-- imagen receta -->
          <img class="receta__imagen" src="./assets/bandeja paisa.webp" alt="Plato de comida bandeja paisa" title="Bandeja paisa">
        </figure>
  </section>
  
  <!-- inicio sección de tarjetas tiempo  -->
  <!-- tarjeta 1 nivel-->
  <section class="tiempo">
    <div class="tiempo__card-container">
      <figure class="tiempo__card">
        <span class="tiempo__card-icon"><i class="bi bi-battery-half"></i></span>
      <figcaption class="tiempo__card-info">
        <h2 class="tiempo__card-title">Dificultad</h2>
        <p class="tiempo__card-description">Intermedio</p>
      </figcaption>
      </figure>
    </div>
    
    <!-- tarjeta 2 cosinada -->
    <div class="tiempo__card-container">
    <figure class="tiempo__card">
      <span class="tiempo__card-icon"><i class="bi bi-person-heart"></i></span>
    <figcaption class="tiempo__card-info">
      <h2 class="tiempo__card-title">Cosinada</h2>
      <p class="tiempo__card-description">1 Persona</p>
    </figcaption>
    </figure>
  </div>
    
    <!-- tarjeta 3 porciones -->
    <div class="tiempo__card-container">
    <figure class="tiempo__card">
      <span class="tiempo__card-icon"><i class="bi bi-person-standing"></i></span>
    <figcaption class="tiempo__card-info">
      <h2 class="tiempo__card-title">Porciones</h2>
      <p class="tiempo__card-description">4</p>
    </figcaption>
    </figure>
  </div>
    
    <!-- tarjeta 4 tiempo total -->
    <div class="tiempo__card-container">
    <figure class="tiempo__card">
      <span class="tiempo__card-icon"><i class="bi bi-clock-history"></i></span>
    <figcaption class="tiempo__card-info">
      <h2 class="tiempo__card-title">Total</h2>
      <p class="tiempo__card-description">98 min</p>
    </figcaption>
    </figure>
  </section>
  </div>
  
  <!-- inicio sección de utencilios animación -->
  <section class="utencilios__container">
    <h2 class="utencilios__title">Utencilios</h2>
    <article class="utencilios">
      <span style="--i:1;" data-name="Olla Express"><img src="./assets/olla-presion.webp" alt="olla apresion"></span>
      <span style="--i:2;" data-name="Sarten"><img src="./assets/sarten.webp" alt="sarten"></span>
      <span style="--i:3;" data-name="Cuchara"><img src="./assets/cuchara-grande.jpg" alt="cuchara grande"></span>
      <span style="--i:4;" data-name="Cuchillo"><img src="./assets/cuchillo.jpg" alt="cuchillo"></span>
      <span style="--i:5;" data-name="Licuadora"><img src="./assets/licuadora.webp" alt="licuadora"></span>
      <span style="--i:6;" data-name="Tabla Picar"><img src="./assets/tabla.jpg" alt="tabla de picar"></span>
    </article>
  </section>
</main>

</body>
</html>
